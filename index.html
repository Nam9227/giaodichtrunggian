<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web của Tôi</title>
  <style>
    /* CSS cơ bản để căn chỉnh logo */
    header {
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 150px; /* Điều chỉnh kích thước logo */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Thêm logo vào header -->
  <header>
    <img src="images/logo.jpg" alt="Logo của tôi" class="logo">
  </header>
  <!-- Nội dung khác của trang web -->
</body>
</html>
