<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="register.css">
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
</head>
<body>
  <div class="auth-container">
    <!-- Logo nằm ngoài form -->
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Logo" class="logo">
    </div>

    <div class="auth-card" id="register-form">
      <h1>Đăng Ký</h1>
      <form>
        <!-- Trường Họ Tên -->
        <!-- <label for="full-name">Họ Tên:</label>-->
        <input type="text" id="full-name" name="full-name" placeholder="Họ và Tên" required>
        
        <!-- Trường Tên Đăng Nhập -->
        <!--<label for="new-username">Tên đăng nhập:</label>-->
        <input type="text" id="new-username" name="new-username" placeholder="Tên đăng nhập" required>
        
        <!-- Trường Mật Khẩu -->
        <!--<label for="new-password">Mật khẩu:</label>-->
        <div class="password-container">
          <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu" required>
          <img src="images/dong.png" id="toggle-password" class="eye-icon" alt="Toggle Password Visibility">
        </div>

        <!-- Trường Email -->
        <!--<label for="email">Gmail:</label>-->
        <input type="email" id="email" name="email" placeholder="Gmail" required>

        <!-- Nút Đăng Ký -->
        <button type="submit">Đăng ký</button>
        <p>Đã có tài khoản? <a href="login.html" id="show-login">Đăng nhập</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
